<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #95baeb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #b1e9b6;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333333;
        }

        button {
            padding: 12px 20px;
            background-color: #0d7ceb;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8eb6e7;
        }

        #logo-container {
            display: none;
            margin-bottom: 30px;
        }

        #logo {
            width: 200px;
            height: 200px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        #menu-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #494749;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #menu-bar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        #menu-bar ul li {
            display: inline-block;
            margin-right: 20px;
        }

        #menu-bar ul li a {
            color: #fff9f9;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        #menu-bar ul li a:hover {
            color: #007bff;
        }
    </style>
    <script>
        function login() {
            // Hide login container
            document.getElementById("login-container").style.display = "none";

            // Show animated logo container
            document.getElementById("logo-container").style.display = "block";

            // Hide logo and show menu bar after 10 seconds
            setTimeout(function() {
                document.getElementById("logo-container").style.display = "none";
                document.getElementById("menu-bar").style.display = "block";
            }, 3000); // 10 seconds in milliseconds
        }
    </script>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <button onclick="login()">Login</button>
    </div>

    <div id="logo-container">
        <img id="logo" src="C:\django\myProject\myApp\templates\myApp\elk.png" alt="Logo">
    </div>

    <div id="menu-bar">
        <ul>
            <li><a href="#">Profile </a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul> 
    </div>
</body>
</html>
